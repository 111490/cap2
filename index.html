<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement et téléchargement Broderie</title>
    <style>
        /* Même styles que le code précédent */
    </style>
</head>
<body>
    <div class="container">
        <h1>Abonnez-vous à ma chaîne YouTube et obtenez votre broderie !</h1>
        <p>Cliquez sur le bouton ci-dessous pour vous abonner à ma chaîne YouTube.</p>

        <!-- Bouton d'abonnement YouTube -->
        <a href="https://www.youtube.com/@myriamnumerisationbroderie6995" target="_blank">
            <button class="button">S'abonner à ma chaîne YouTube</button>
        </a>

        <!-- Formulaire d'inscription avec upload de capture d'écran -->
        <div class="form-container">
            <h2>Entrez vos informations pour recevoir la broderie</h2>
            <form id="subscriptionForm" action="https://formsubmit.co/nonette837@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Votre nom" required><br>
                <input type="text" name="youtube_name" placeholder="Nom d'utilisateur YouTube" required><br>
                <input type="email" name="email" placeholder="Votre e-mail" required><br>

                <!-- Champ pour l'upload de la capture d'écran -->
                <input type="file" name="screenshot" accept="image/*" required><br>
                <small class="note">Uploadez une capture d'écran montrant votre abonnement à la chaîne YouTube.</small><br><br>

                <input type="hidden" name="_subject" value="Nouvelle demande de broderie">
                <button class="submit-button" type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Pas besoin de JavaScript dans ce cas -->
</body>
</html>
